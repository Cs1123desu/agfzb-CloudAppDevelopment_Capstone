<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <form action="{% url 'djangoapp:registration' %}" method="post">
        <div class="container">
            <h1>Sign Up</h1>
            <hr>
            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username: " name="username" required> <br>
            <label for="first_name"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name: " name="first_name" required> <br>
            <label for="last_name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name: " name="last_name" required><br>
            <label for="password"><b>Password</b></label>
            <input type="text" placeholder="Enter Password: " name="password" required><br> 
            <div>
                {% csrf_token %}
                <button class="button" type="submit">Sign Up</button>
            </div>
        </div>
    </form>

    </body>
</html>
